  php72:
    build:
      context: .
      dockerfile: dockerfiles/7.2/Dockerfile
    image: etable/php7.2
    volumes: 
      - "./www:/var/www/html"
  
  php72dev:
    build:
      context: .
      dockerfile: dockerfiles/7.2/Dockerfile_develop
    image: etable/php7.2-dev
    volumes: 
      - "./www:/var/www/html"

  php708:
    build:
      context: .
      dockerfile: dockerfiles/7.0.8/Dockerfile
    image: etable/php7.0.8
    volumes: 
      - "./www:/var/www/html"
    

  nginx:
    image: nginx:alpine
    ports:
      - '7880:7880'
      - '7881:7881'
      - '7882:7882'
    links:
      - php72
      - php72dev
      - php708
    volumes:
      - "./dist/nginx.conf:/etc/nginx/nginx.conf:ro"
